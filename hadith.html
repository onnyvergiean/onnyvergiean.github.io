<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/IMAGE/logo.png" type="image/x-icon">
    <title>Hadith</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container p-3">
        <div class="header d-flex justify-content-between">
            <a href="./">
                <span class="material-icons-outlined">arrow_back_ios</span>
                <span class="ms-2" id="nama-hadith">Hadith</span>
            </a>
            <input type="text" class="form-control" id="input-page" placeholder="Masukkan No Hadith" width="100px">
        </div>
        <div class="row mt-3 navigator">
            <div class="col-12 col-md-2 align-self-center">
                <button class="btn btn-outline-success" id="backHadith">Sebelumnya</button>
            </div>
            <div class="col-12 col-md-8 text-center align-self-center my-3">
                <div id="no-hadith">

                </div>
            </div>
            <div class="col-12 col-md-2 align-self-center">
                <button class="btn btn-outline-success" id="nextHadith">Selanjutnya</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="border detail-hadith d-flex justify-content-center p-4">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"
        integrity="sha512-jbTBHn1aXqglu6As1bUWxdPYc9b1uMHtreBM30oW3HbNFDS/eO1n+f98l4qcmw2l7CAdjWSbu3wVjm9SKISOaw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Assets/JS/hadith.js"></script>
    <script src="./Assets/JS/utils.js"></script>

</body>

</html>
